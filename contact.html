<div id="chatbot-box" style="display: none; position: fixed; bottom: 170px; right: 20px; 
     width: 320px; max-height: 420px; overflow-y: auto; 
     background: white; border: 1px solid #ccc; border-radius: 12px;

  <div id="chatbot-content" style="margin-top: 10px; font-size: 14px;"></div>
  <input type="text" id="chatbot-input" placeholder="Type here..." 
         onkeyup="handleChatStep(event)" 
         style="margin-top: 10px; width: 100%; padding: 8px; border: 1px solid #ddd; 
                border-radius: 6px; margin-bottom: 10px;">
</div>

<script>
  let chatbotStep = 0;
  let chatbotData = {
    paymentMethod: "",
    location: "",
    phone: "",
    message: ""
  };

  function toggleChatbot() {
    const box = document.getElementById('chatbot-box');
    const content = document.getElementById('chatbot-content');
    const input = document.getElementById('chatbot-input');

    if (box.style.display === 'none') {
      box.style.display = 'block';
      chatbotStep = 0;
      chatbotData = { paymentMethod: "", location: "", phone: "", message: "" };
      content.innerHTML = "👋 Hi there! Let's get your order started.<br><br>💰 How would you like to pay? (e.g., MTN, Airtel, Cash)";
      input.placeholder = "Type payment method...";
    } else {
      box.style.display = 'none';
    }
  }

  function handleChatStep(event) {
    if (event.key === 'Enter') {
      const input = document.getElementById('chatbot-input');
      const content = document.getElementById('chatbot-content');
      const value = input.value.trim();

      if (!value) return;

      if (chatbotStep === 0) {
        chatbotData.paymentMethod = value;
        content.innerHTML += `<br><strong>You:</strong> ${value}`;
        content.innerHTML += `<br><br📍 Where are you located?`;
        input.value = '';
        input.placeholder = "Type your location...";
        chatbotStep++;
      } else if (chatbotStep === 1) {
        chatbotData.location = value;
        content.innerHTML += `<br><strong>You:</strong> ${value}`;
        content.innerHTML += `<br><br>📞 What is your phone number?`;
        input.value = '';
        input.placeholder = "Type phone number...";
        chatbotStep++;
      } else if (chatbotStep === 2) {
        chatbotData.phone = value;
        content.innerHTML += `<br><strong>You:</strong> ${value}`;
        content.innerHTML += `<br><br>📝 Please tell us your order or message.`;
        input.value = '';
        input.placeholder = "Type your order or message...";
        chatbotStep++;
      } else if (chatbotStep === 3) {
        chatbotData.message = value;
        content.innerHTML += `<br><strong>You:</strong> ${value}`;
        content.innerHTML += `<br><br>✅ Thank you!<br>Here's what we received:<br>
          <ul style='padding-left: 18px;'>
            <li><strong>Payment:</strong> ${chatbotData.paymentMethod}</li>
            <li><strong>Location:</strong> ${chatbotData.location}</li>
            <li><strong>Phone:</strong> ${chatbotData.phone}</li>
            <li><strong>Message:</strong> ${chatbotData.message}</li>
          </ul>
          We'll contact you shortly via WhatsApp or phone. 😊`;
        input.style.display = "none"; // Hide input after complete
        chatbotStep++;
      }
    }
  }
</script>
